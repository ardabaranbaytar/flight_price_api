<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Uçak Bileti Fiyat Tahmini</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            padding: 30px 20px;
            max-width: 1000px;
            margin: auto;
            gap: 20px;
        }

        form {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            min-width: 300px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input,
        form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .prediction-box {
            flex: 0 0 250px;
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            text-align: center;
        }

        .prediction-box h3 {
            font-size: 20px;
            color: #388e3c;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }

            .prediction-box {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/" method="POST">
            <label for="airline">Havayolu:</label>
            <select name="airline" required>
                <option value="">Seçiniz</option>
                <option value="AirAsia">AirAsia</option>
                <option value="Indigo">Indigo</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Vistara">Vistara</option>
                <option value="GO FIRST">GO FIRST</option>
            </select>

            <label for="source_city">Kalkış Şehri:</label>
            <select name="source_city" required>
                <option value="">Seçiniz</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>

            <label for="destination_city">Varış Şehri:</label>
            <select name="destination_city" required>
                <option value="">Seçiniz</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>

            <label for="stops">Aktarma Sayısı:</label>
            <select name="stops" required>
                <option value="">Seçiniz</option>
                <option value="zero">0</option>
                <option value="one">1</option>
                <option value="two_or_more">2 veya daha fazla</option>
            </select>

            <label for="duration">Süre (saat):</label>
            <input type="number" step="0.1" name="duration" required>

            <label for="days_left">Kalan Gün:</label>
            <input type="number" name="days_left" required>

            <button type="submit">Tahmin Et</button>
        </form>

        {% if prediction is not none %}
        <div class="prediction-box">
            <h3>Fiyat Tahmini: {{ prediction }} TL</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
